@version: 4.9
@include "scl.conf"

# Source to receive logs via UDP
source s_udp {
    network(
        transport(udp)
        port(6514)
    );
};

# Source to receive logs via TCP
source s_tcp {
    network(
        transport(tcp)
        port(6601)
    );
};

destination d_local {
    file("`LOG_PATH`/syslog.log");
};

log {
    source(s_udp);
    source(s_tcp);
    destination(d_local);
};
