image:
  registry: ghcr.io/runtime-radar
  repository: notifier
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
containerPorts:
  grpc: 8000
  http: 9000
  instrumentation: 9090
service:
  ports:
    grpc: 8000
    http: 9000
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  privileged: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  seccompProfile:
    type: "RuntimeDefault"
podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
env:
  - name: "POLICY_ENFORCER_GRPC_ADDR"
    value: "policy-enforcer:8000"
encryption:
  enabled: true
postgresql:
  enabled: true
serviceAccount:
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
resources:
  limits:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 250Mi
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 1Mi
livenessProbe:
  enabled: true
  httpGet:
    path: /live
    scheme: HTTP
    port: instrumentation
  periodSeconds: 60
  successThreshold: 1
  failureThreshold: 2
readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    scheme: HTTP
    port: instrumentation
  periodSeconds: 60
  successThreshold: 1
  failureThreshold: 3
startupProbe:
  enabled: true
  httpGet:
    path: /ready
    scheme: HTTP
    port: instrumentation
  initialDelaySeconds: 10
  periodSeconds: 3
  successThreshold: 1
  failureThreshold: 3
