image:
  registry: ghcr.io/runtime-radar
  repository: reverse-proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
containerPorts:
  http: 9000
  grpc: 8000
  health: 9001
service:
  type: ClusterIP
  annotations: {}
  tlsAnnotations: {}
  ports:
    http: 9000
    grpc: 8000
    health: 9001
  nodePorts: {}
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  privileged: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  seccompProfile:
    type: "RuntimeDefault"
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE
podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
serviceAccount:
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
resources:
  limits:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 250Mi
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 1Mi
ingress:
  enabled: false
  class: ""
  hostname: ""
  tls:
    autoGenerated: true
    existingSecret: ""
    cert: ""
    certKey: ""
    certCA: ""
    hosts:
      - localhost
      - cs.example.com
debugReverseProxy: ""
isChildCluster: false
centralCsUrl: ""
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: health
    scheme: HTTP
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 2
readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    port: health
    scheme: HTTP
  periodSeconds: 30
  successThreshold: 1
  failureThreshold: 3
volumes:
  - name: env-config
    configMap:
      name: reverse-proxy
      items:
        - key: env.js
          path: env.js
volumeMounts:
  - name: env-config
    mountPath: /srv/assets/config/env.js
    subPath: env.js
