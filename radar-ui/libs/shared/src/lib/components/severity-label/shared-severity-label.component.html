<span *transloco="let tCommon; prefix: 'common'">
    <cs-severity-component
            [severity]="severity"
            [verdict]="verdict"
            [isWidthAuto]="isWidthAuto"></cs-severity-component>
    <span class="shared-severity-label-text"
          severityColor
          [severity]="isLabelColored ? severity : undefined"
          [verdict]="isLabelColored ? verdict : undefined"
          [ngClass]="[severity ? severity : 'undefined']">
        @if (severity) {
            <span>{{ tCommon(severity | severityLocalization: noneLabelLocalizationKey) }}</span>
        }
        @if (verdict) {
            <span>{{ tCommon(verdict | verdictLocalization: noneLabelLocalizationKey) }}</span>
        }
        @if (!severity && !verdict) {
            <span>{{ tCommon(noneLabelLocalizationKey || undefinedLocalizationKey) }}</span>
        }
    </span>
</span>
