<ng-container *transloco="let tCommon; prefix: 'common'">
    @for (option of ruleSeverityOptions; track option.id) {
        <div class="layout-column shared-severity-radio"
             [ngClass]="{ 'active': severity === option.id, 'disabled': isDisabled }">
            <input type="radio"
                   [name]="id"
                   [id]="id + option.id"
                   value="{{ option.id }}"
                   [checked]="severity === option.id"
                   [disabled]="isDisabled"
                   (change)="changeSeverity(option.id)"
                   class="shared-severity-radio-input"
                   [attr.data-testid]="testLocator + '-' + option.testId">
            <label class="kbq-text-compact layout-column layout-align-start-center layout-margin-top-m"
                   [for]="id + option.id">
                <cs-severity-component
                        class="cs-cursor-pointer"
                        isWidthAuto
                        [severity]="option.id"></cs-severity-component>
                <span class="cs-text-gray shared-severity-radio-caption">
                    {{ tCommon(option.id | severityLocalization: noneLabelLocalizationKey) }}
                </span>
            </label>
        </div>
    }
</ng-container>
