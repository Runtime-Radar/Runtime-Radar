<kbq-empty-state class="layout-margin-no-bottom">
    @if (imageUrl) {
        <div kbq-empty-state-icon class="shared-empty-screen-image">
            <img [ngSrc]="imageUrl" width="256" height="256" alt="{{ title }}" priority>
        </div>
    }
    <div kbq-empty-state-title>{{ title }}</div>
    <div kbq-empty-state-text>{{ description }}</div>
    <div kbq-empty-state-actions class="shared-empty-screen-actions">
        <ng-content></ng-content>
    </div>
</kbq-empty-state>
