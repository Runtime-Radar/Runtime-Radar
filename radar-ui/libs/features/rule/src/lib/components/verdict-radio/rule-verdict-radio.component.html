<ng-container *transloco="let tCommon; prefix: 'common'">
    @for (option of ruleVerdictOptions; track option.id) {
        <div class="layout-column rule-feature-verdict-radio"
             [ngClass]="{ 'active': verdict === option.id, 'disabled': isDisabled }">
            <input type="radio"
                   [name]="id"
                   [id]="id + option.id"
                   value="{{ option.id }}"
                   [checked]="verdict === option.id"
                   [disabled]="isDisabled"
                   (change)="changeVerdict(option.id)"
                   class="rule-feature-verdict-radio-input"
                   [attr.data-testid]="testLocator + '-' + option.testId">
            <label class="kbq-text-compact layout-column layout-align-start-center layout-margin-top-m"
                   [for]="id + option.id">
                <cs-severity-component
                        class="cs-cursor-pointer"
                        isWidthAuto
                        [verdict]="option.id"></cs-severity-component>
                <span class="cs-text-gray rule-feature-verdict-radio-caption">
                    {{ tCommon(option.id | verdictLocalization: noneLabelLocalizationKey) }}
                </span>
            </label>
        </div>
    }
</ng-container>
