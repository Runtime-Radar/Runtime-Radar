<ng-container *transloco="let tRuntime; prefix: 'runtime'">
    <kbq-sidepanel-header [closeable]="true">{{ tRuntime('Runtime.PolicySidepanel.Title.Policy') }}</kbq-sidepanel-header>

    <kbq-sidepanel-body>
        <div class="runtime-feature-sidepanel-policy">
            <section>
                <span class="kbq-text-normal cs-text-gray runtime-feature-sidepanel-policy-label">
                    {{ tRuntime('Runtime.PolicySidepanel.Label.Name') }}
                </span>
                <span>{{ props.name }}</span>
            </section>
            <section class="layout-margin-top-l">
                <span class="kbq-text-normal cs-text-gray runtime-feature-sidepanel-policy-label">
                    {{ tRuntime('Runtime.PolicySidepanel.Label.Description') }}
                </span>
                <span>{{ props.description || 'â€”' }}</span>
                @if (props.yaml) {
                    <kbq-code-block
                            canCopy
                            canDownload
                            canToggleSoftWrap
                            [lineNumbers]="true"
                            [softWrap]="false"
                            [filled]="false"
                            [files]="files"
                            class="runtime-feature-sidepanel-policy-code">
                    </kbq-code-block>
                }
            </section>
        </div>
    </kbq-sidepanel-body>
</ng-container>
