<ng-container *transloco="let tRuntime; prefix: 'runtime'">
    <h4 class="kbq-subheading layout-margin-no-top">
        {{ tRuntime('Runtime.EventsPage.Filter.FilterPopover.Label.Period') }}
    </h4>

    <section class="kbq-form__row kbq-form-row_margin">
        <kbq-form-field class="kbq-form__control runtime-feature-datetime-period-picker-select">
            <kbq-select [value]="runtimeEventDateTimePeriod.CUSTOM"
                        (selectionChange)="selectPeriod($event.value)"
                        [attr.data-testid]="testLocator + '-select'">
                @for (option of runtimeEventDateTimePeriodPresetOptions; track option.id) {
                    <kbq-option [value]="option.id"
                                [attr.data-testid]="tRuntime(option.localizationKey)">
                        {{ tRuntime(option.localizationKey) }}
                    </kbq-option>
                }
            </kbq-select>
        </kbq-form-field>
    </section>

    <div class="layout-column">
        <cs-datetime-picker-component
                class="layout-margin-bottom-l"
                [id]="id + '-from'"
                [testLocator]="testLocator + '-from'"
                [label]="tRuntime('Runtime.EventsPage.Filter.FilterPopover.Label.DateFrom')"
                [date]="dateTimeFrom"
                (dateTimeChange)="changeDateFrom($event)"></cs-datetime-picker-component>

        <cs-datetime-picker-component
                [id]="id + '-to'"
                [testLocator]="testLocator + '-to'"
                [label]="tRuntime('Runtime.EventsPage.Filter.FilterPopover.Label.DateTo')"
                [date]="dateTimeTo"
                [minDate]="dateTimeFrom"
                (dateTimeChange)="changeDateTo($event)"></cs-datetime-picker-component>
    </div>
</ng-container>
