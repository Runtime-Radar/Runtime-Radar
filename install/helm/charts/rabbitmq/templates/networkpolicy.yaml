{{- if .Values.networkPolicy.enabled }}
{{- $tlsEnabled := eq (include "common.tls.enabled" .) "true" }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "common.fullname" . }}
  namespace: {{ include "common.namespace" . | quote }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
  {{- with (include "common.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  podSelector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - ports:
        - port: {{ .Values.service.ports.epmd }}
        - port: {{ .Values.service.ports.amqp }}
        - port: {{ .Values.service.ports.amqpTls }}
        - port: {{ .Values.service.ports.dist }}
        - port: {{ .Values.service.ports.manager }}
        {{- if (eq (include "common.metrics.enabled" .) "true") }}
        - port: {{ .Values.service.ports.metrics }}
        {{- end }}
      to:
        - podSelector:
            matchLabels:
              {{- include "common.selectorLabels" . | nindent 14 }}
    {{- with .Values.networkPolicy.extraEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  ingress:
    - ports:
        - port: {{ .Values.containerPorts.epmd }}
        - port: {{ .Values.containerPorts.amqp }}
        - port: {{ .Values.containerPorts.amqpTls }}
        - port: {{ .Values.containerPorts.dist }}
        - port: {{ .Values.containerPorts.manager }}
        {{- if (eq (include "common.metrics.enabled" $) "true") }}
        - port: {{ .Values.containerPorts.metrics }}
        {{- end }}
      {{- if not .Values.networkPolicy.allowExternal }}
      from:
        - podSelector:
            matchLabels:
              {{- include "common.selectorLabels" . | nindent 14 }}
        - podSelector:
            matchLabels:
              {{ include "common.fullname" . }}-client: "true"
      {{- end }}
    {{- with .Values.networkPolicy.extraIngress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
