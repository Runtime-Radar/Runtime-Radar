{{- if (eq (include "common.tls.createSecret" .) "true") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.tls.secretName" . }}
  namespace: {{ include "common.namespace" . | quote }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
  {{- with (include "common.annotations" .) }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  {{- include "common.tls.generateSecret" (dict "context" .) | indent 2 }}
{{- end }}
